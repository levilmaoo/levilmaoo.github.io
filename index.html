<script src="https://js.stripe.com/v3/"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black background with opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

        .modal-button-container {
            margin-top: 20px;
        }

            .modal-button-container button {
                padding: 10px 20px;
                margin-right: 10px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
            }

                .modal-button-container button:hover {
                    background-color: #0056b3;
                }
    </style>
</head>
<body>
    <div class="shop-container">
        <div class="items-container">
            <!-- DMA Bundle Item -->
            <div class="item" id="dma-bundle">
                <img src="images/Dma Bundle OFFICIAL.png" alt="Dma Bundle">
                <div class="item-info">
                    <span class="item-name">DMA BUNDLE</span>
                    <span class="item-price">$350</span>
                </div>
                <div class="button-container">
                    <button onclick="addToCart('DMA BUNDLE', 350)">Add to Cart</button>
                </div>
            </div>

            <!-- DMA Board Item -->
            <div class="item" id="dma-board">
                <img src="images/dmaboard.png" alt="Dma Board">
                <div class="item-info">
                    <span class="item-name">DMA BOARD</span>
                    <span class="item-price">$145</span>
                </div>
                <div class="button-container">
                    <button onclick="addToCart('DMA BOARD', 145)">Add to Cart</button>
                </div>
            </div>

            <!-- Firmware Item -->
            <div class="item" id="firmware">
                <img src="images/firmware.png" alt="Firmware">
                <div class="item-info">
                    <span class="item-name">FIRMWARE</span>
                    <span class="item-price">$50-150</span>
                </div>
                <div class="button-container">
                    <button onclick="openFirmwareModal()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            <div class="cart-item">
                <img src="images/item-image.png" alt="Item Name">
                <div class="cart-item-info">
                    <span class="cart-item-name">Item Name</span>
                    <span class="cart-item-price">$100</span>
                </div>
                <button class="cart-item-remove">Remove</button>
            </div>
            <!-- Repeat for each cart item -->
            <div class="cart-total">
                Total Amount: $100
            </div>
            <button class="proceed-button" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </body>
</html>

<!-- The Modal -->
<div id="firmwareModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeFirmwareModal()">&times;</span>
        <h2>Select Firmware Option</h2>
        <div>
            <label>
                <input type="radio" name="firmware-option" value="50" checked>
                Eac/Be Basic - $50
            </label>
            <br>
            <label>
                <input type="radio" name="firmware-option" value="150">
                Eac/Be Emulated - $150
            </label>
        </div>
        <div class="modal-button-container">
            <button onclick="addFirmwareToCart()">Add to Cart</button>
            <button onclick="closeFirmwareModal()">Cancel</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
